name: edit values file in other repo

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest    

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Checkout
      uses: actions/checkout@v3
      with:
        repository: alexcamero/gh-actions-sandbox-2
        token: ${{ secrets.GH_TOKEN }}
      
    - name: write new value
      run: |-
          git config user.name alexcamero
          git config user.email alexcamero@gmail.com
          yq -i  '.somethingElse = "different-value"' values.yaml
          git add values.yaml
          git commit -m "updating somethingElse to different value"
          git push
        
